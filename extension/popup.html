<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src 'self';"
    />
    <link rel="stylesheet" href="popup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phrase Filter</title>

  </head>

  <body>
    <header>
      <h1>Phrase Filter</h1>
      <div class="host" id="hostLabel" title="Current site">(loading…)</div>
    </header>

    <div class="tabs" role="tablist" aria-label="Popup tabs">
      <button
        class="tab"
        id="tabMain"
        type="button"
        role="tab"
        aria-selected="true"
        aria-controls="panelMain"
      >
        Add
      </button>
      <button
        class="tab"
        id="tabInterested"
        type="button"
        role="tab"
        aria-selected="false"
        aria-controls="panelInterested"
      >
        Interested
      </button>
      <button
        class="tab"
        id="tabNotInterested"
        type="button"
        role="tab"
        aria-selected="false"
        aria-controls="panelNotInterested"
      >
        Not interested
      </button>
    </div>

    <div class="tabpanels">
      <section class="tabpanel" id="panelMain" role="tabpanel">
        <div class="card">
          <h2>Interested</h2>
          <div class="row">
            <input
              id="includeInput"
              type="text"
              placeholder="Add phrase (e.g. “dewalt”)"
              autocomplete="off"
            />
            <button class="primary" id="addIncludeBtn" type="button">Add</button>
          </div>
        </div>

        <div class="card">
          <h2>Not interested</h2>
          <div class="row">
            <input
              id="excludeInput"
              type="text"
              placeholder="Add phrase (e.g. “broken”)"
              autocomplete="off"
            />
            <button class="primary" id="addExcludeBtn" type="button">Add</button>
          </div>
        </div>
      </section>

      <section
        class="tabpanel"
        id="panelInterested"
        role="tabpanel"
        hidden
      >
        <div class="card">
          <h2>Interested</h2>
          <div class="row">
            <input
              id="includeInputTab"
              type="text"
              placeholder="Add phrase (e.g. “dewalt”)"
              autocomplete="off"
            />
            <button class="primary" id="addIncludeBtnTab" type="button">
              Add
            </button>
          </div>

          <div class="divider" role="separator" aria-hidden="true"></div>

          <ul id="includeList"></ul>
          <div class="meta">
          </div>
        </div>
      </section>

      <section
        class="tabpanel"
        id="panelNotInterested"
        role="tabpanel"
        hidden
      >
        <div class="card">
          <h2>Not interested</h2>
          <div class="row">
            <input
              id="excludeInputTab"
              type="text"
              placeholder="Add phrase (e.g. “broken”)"
              autocomplete="off"
            />
            <button class="primary" id="addExcludeBtnTab" type="button">
              Add
            </button>
          </div>

          <div class="divider" role="separator" aria-hidden="true"></div>

          <ul id="excludeList"></ul>
          <div class="meta">
          </div>
        </div>
      </section>
    </div>

    <div class="footer">
      <div class="status" id="statusLabel"></div>
      <button class="danger" id="resetSiteBtn" type="button">Reset site</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
